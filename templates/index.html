<html>
    <head><title>Fruit list</title></head>
    <body>
        There are {{ fruits | length }} types of fruits {{ super_secret }}.
        <ul>
        {% for fruit in fruits %}
            {% if fruit.name.startswith('o') and fruit.quantity < 3 %}
                <li>{{fruit.quantity}} {{fruit.name}}</li>
            {% endif %}
        {% endfor %}
        </ul>
    </body>
</html>
